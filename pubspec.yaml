name: portfolio
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  font_awesome_flutter: ^10.1.0

  provider: ^6.0.2

  get_it: ^7.2.0

  http: ^0.13.4

  animations: ^2.0.2

  transparent_image: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - data/profile.json
    - data/skills.json
    - images/pic.jpg

  fonts:
    - family: Raleway
      fonts:
        - asset: fonts/HindSiliguri-Regular.ttf
          weight: 400
        - asset: fonts/HindSiliguri-Light.ttf
          weight: 300
        - asset: fonts/HindSiliguri-Medium.ttf
          weight: 500
        - asset: fonts/HindSiliguri-SemiBold.ttf
          weight: 600
        - asset: fonts/HindSiliguri-Bold.ttf
          weight: 700
